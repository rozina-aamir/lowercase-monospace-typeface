<!DOCTYPE html>
<html>
  <head>
    <title>lowercase monospace typeface</title>
    <style>
      pre {font-family: monospace; font-style: normal; text-transform: lowercase; font-size: 16px;}
    </style>
  </head>
  <body>
    <pre>
      <html>
        <head>
          <title>lowercase monospace typeface</title>
          <style>
            p {text-transform: lowercase; font-family: monospace;}
          </style>
        </head>
      </html>
    </pre>
  </body>
</html>
